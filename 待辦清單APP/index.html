<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>待辦清單</title>
    <!-- 載入css樣式 -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>我的待辦清單</h1>
    <!-- 輸入框:用來輸入新任務 -->
    <input type="text" id="taskInput" placeholder="輸入新任務">
    <!-- 按鈕:點擊后會呼叫 addTask() 函式 -->
    <button onclick="addTask()">新增</button>
    <!-- 清單容器:所有任務會顯示在這裏 -->
    <ul id="taskList"></ul>
    <!-- 載入JavaScript程式 -->
    <script src="script.js"></script>
</body>    
</html>
